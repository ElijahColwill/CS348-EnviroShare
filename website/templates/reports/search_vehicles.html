{% extends "base.html" %}
{% block title %}EnviroShare Reports{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-3" align="center">Popular Vehicle Search</h1>
    <hr class="my-4">
</div>
<div class="card mb-3">
    <h3 class="card-header">Vehicle Search Options</h3>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Select vehicle options! (Only vehicles that have been rented/driven on a trip are
            considered)
        </li>
    </ul>

    <form method="POST" id="searchVehiclesForm">
        <fieldset>
            <div class="form-group" style="margin: 1em">
                <label for="carbonThreshold">Maximum Carbon Emissions Per Mile (in grams)</label>
                <input class="form-control" id="carbonThreshold" name="carbonThreshold" placeholder="">
            </div>
            <h5 style="margin: 1em">Vehicle Type</h5>
            <fieldset class="form-group" style="margin: 1em">
                <div class="form-check" style="margin: 1em">
                    <input class="form-check-input" type="radio" name="vehicleType" id="vehicleTypeCar" value="cars"
                           checked="">
                    <label class="form-check-label" for="vehicleTypeCar">
                        Cars
                    </label>
                </div>
                <div class="form-check" style="margin: 1em">
                    <input class="form-check-input" type="radio" name="vehicleType" id="vehicleTypeBike"
                           value="ebikes">
                    <label class="form-check-label" for="vehicleTypeBike">
                        EBikes
                    </label>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary" style="margin: 1em">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock %}
