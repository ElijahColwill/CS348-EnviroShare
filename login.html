{% extends "base.html" %}
{% block title %}EnviroShare Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <div class="form-floating mb-3">
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    type="email"
            />
            <label for="email">Email Address</label>
        </div>
    </div>
    <div class="form-group">
        <div class="form-floating mb-3">
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
            />
            <label for="password">Password</label>
        </div>
    </div>
    <fieldset class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="loginType" id="loginTypeRider" value="rider" checked="">
            <label class="form-check-label" for="loginTypeRider">
                I'm a Rider
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="loginType" id="loginTypeDriver" value="driver">
            <label class="form-check-label" for="loginTypeDriver">
                I'm a Driver
            </label>
        </div>
    </fieldset>
    <br/>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
