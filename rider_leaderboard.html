{% extends "base.html" %}
{% block title %}EnviroShare Reports{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-3" align="center">Rider Leaderboard</h1>
    <hr class="my-4">
</div>
<div class="card mb-3">
    <h3 class="card-header">Leaderboard Options</h3>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Rider Leaderboard w.r.t lowest carbon cost per mile </li>
        <!--
        <li class="list-group-item">
            <a class="btn btn-primary btn-lg" href="/search-drivers" role="button">Driver Search Report</a>
            <a class="btn btn-primary btn-lg" href="/search-vehicles" role="button">Most Popular Vehicles</a>
            <a class="btn btn-primary btn-lg" href="/rider-leaderboard" role="button">Rider Leaderboard</a>
        </li>
                                       -->
                                       
    </ul>
    <form method="POST" id="riderLeaderboard">
        <fieldset>

          <div class="form-group">
            <label for="exampleSelect1">Minimum Rating</label>
            <select class="form-select" id="minimumRating" name="minimumRating">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleSelect1">Maximum Rating</label>
            <select class="form-select" id="maximumRating" name = "maximumRating">
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">Ranking Method</legend>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reportOptions" id="reportOptions" value="" checked="">
              <label class="form-check-label" for="reportOptions">
                Select to show top riders. Deselect to show riders by lowest carbon per mile
              </label>
            </div>
            <!--
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reportOptions2" id="reportOptions2" value="option2">
              <label class="form-check-label" for="reportOptions2">
                Show lowest carbon per mile 
              </label>
            </div> -->
          </fieldset>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
          
      </form>

    
</div>
{% endblock %}
